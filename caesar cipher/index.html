<!DOCTYPE html>
<html>
<head>
	<title>PRACTICAL OF CAESAR CIPHER</title>
</head>
<body>
	<h1>Program of Caesar Cipher</h1>
	<form>
		Enter your text<input type="text" id="input"><br>
		Enter shift amount <input type="text" id="shift"><br>
		<button onclick="encrypt();">encrypt</button> 
		<button onclick="decrypt();">decrypt</button>
	</form>
</body>
	<script type="text/javascript">
		function encrypt(){
			var plaintext = document.getElementById('input').value;
			var amount = document.getElementById('shift').value;
			amount = parseInt(amount);
			var ciphertext = "";
			 for(var i = 0; i < plaintext.length; i++) {
			 	var plainCharacter = plaintext.charCodeAt(i);
			 	if(plainCharacter >= 97 && plainCharacter <= 122) {
		        	ciphertext += String.fromCharCode((plainCharacter - 97 + amount ) % 26 + 97);
		        } else if(plainCharacter >= 65 && plainCharacter <= 90) {
		            ciphertext += String.fromCharCode((plainCharacter - 65 + amount) % 26 + 65);
		        } else {
		            ciphertext += String.fromCharCode(plainCharacter);
		        }
			 }
			alert(ciphertext);
		}
		function decrypt () {
			var ciphertext = document.getElementById('input').value;
			var amo = document.getElementById('shift').value;

			amo = parseInt(amo);
	    var plaintext = "";
	    for(var i = 0; i < ciphertext.length; i++) {
	        var cipherCharacter = ciphertext.charCodeAt(i);
	        if(cipherCharacter >= 97 && cipherCharacter <= 122) {
	            plaintext += String.fromCharCode((cipherCharacter - 97 - amo + 26) % 26 + 97);
	        } else if(cipherCharacter >= 65 && cipherCharacter <= 90) {
	            plaintext += String.fromCharCode((cipherCharacter - 65 - amo + 26) % 26 + 65);
	        } else {
	            plaintext += String.fromCharCode(cipherCharacter);
	        }
	    }
    	alert(plaintext);
		}
		
	</script>
</html>
